<!DOCTYPE html>
<html>
<head>
  <title>Вакансия</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Вакансия</h1>

  <form action="/result" method="post" class="text-form">
    <label for="inputText">Введите текст:</label>
    <textarea type="text" id="inputText" name="inputText" rows="15" cols="40" style="resize: none;"></textarea>
    <button type="submit">Распределить</button>
  </form>

  <br> <!-- Пустая строка -->

  <form action="/upload" method="post" enctype="multipart/form-data">
    <label for="file">Загрузить файл:</label>
    <input type="file" id="file" name="file">
    <button type="submit">Загрузить</button>
  </form>

  <p><a href="/help">Помощь</a></p>
</body>
</html>
